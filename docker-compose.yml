version: "3.9"
services:
  app:
    container_name: delivery-service-api
    build: ./
    ports:
      - "9001:9001"
    depends_on:
      - postgresqldb
    networks:
      - postgres


  postgresqldb:
    container_name: postgresqldb
    image: postgres:15
    restart: always
    ports:
      - "7000:5432"
    environment:
      POSTGRES_DB: "delivery_service"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pass"

    networks:
      - postgres
networks:
  postgres:
    driver: bridge
